<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 101: It"s all about cats</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="sass/main.min.css" type="text/css">
  </head>
  <body>
    <nav>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </nav>

    <div class="wrapper">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <section>
        <h1>It's all about cats</h1>
        <div class="grid">
          <div class="four wide cell"><img src="img/1.jpg" alt="Funny cat image"></div>
          <div class="four wide cell"><img src="img/2.jpg" alt="Funny cat image"></div>
          <div class="four wide cell"><img src="img/3.jpg" alt="Funny cat image"></div>
          <div class="four wide cell"><img src="img/4.jpg" alt="Funny cat image"></div>
          <div class="four wide cell"><img src="img/5.jpg" alt="Funny cat image"></div>
          <div class="four wide cell"><img src="img/6.jpg" alt="Funny cat image"></div>
          <div class="four wide cell"><img src="img/7.jpg" alt="Funny cat image"></div>
          <div class="four wide cell"><img src="img/8.jpg" alt="Funny cat image"></div>
          <div class="four wide cell"><img src="img/9.jpg" alt="Funny cat image"></div>
        </div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
